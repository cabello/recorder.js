<html>
<head>
  <style>
    body {
      margin: 20px 100px;
    }

    .editor {
      width: 400px;
      font-size: 15px;
      text-align: left;
    }

    .player {
      width: 400px;
      font-size: 15px;
      text-align: left;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="demo-page">
    <div class="header">
      <h1>Tracking codes like a boss</h1>
    </div>
    <div class="body">
      <div>
        <textarea autofocus class="editor" rows="5"></textarea>
      </div>
      <br />
      <div>
        <textarea class="player" disabled="disabled" rows="5"></textarea>
      </div>
      <br />

      <div>
        <div>
          <button class="replay" type="submit">Play Recording</button>
          <button class="clear" type="submit">Clear Recording</button>
        </div>
        <br />
      </div>
      <div>
        <button class="print" type="submit">Print Recording Deltas to Console</button>
      </div>
    </div>
  </div>

  <script src="../dist/recorder.min.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
