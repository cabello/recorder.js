<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>recorder.js by mrjoelkemp</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <a href="https://github.com/mrjoelkemp/recorder.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <div class="wrapper">
      <header>
        <h1>Recorder.js</h1>
        <p>Text recorder for textareas</p>

        <span>Try out the recorder here:</span>
        <textarea autofocus class="editor" rows="5" style="width: 400px; font-size: 15px; text-align: left"></textarea>

        <br />
        <button class="replay btn" type="submit">Play Recording</button>

        <br />
        <br />

        <span>See the replay here:</span>
        <br />
        <textarea class="player" disabled="disabled" rows="5" style="width: 400px; font-size: 15px; text-align: left; border: 1px solid black;"></textarea>


        <br />
        <button class="clear btn" type="submit">Clear Recording</button>
        <button class="print btn" type="submit">Print Deltas to Console</button>

        <br />
        <br />


      </header>
      <footer>
        <p>This project is maintained by <a href="https://github.com/mrjoelkemp">mrjoelkemp</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="dist/recorder.min.js"></script>
    <script src="demo/js/demo.js"></script>
  </body>
</html>
